services:
  db:
    image: postgres:16
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-payments}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-root}
    ports:
      - "5432:5432"
    volumes:
      - payments_db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-payments}"]
      interval: 5s
      timeout: 3s
      retries: 10

  rabbitmq:
    image: rabbitmq:3.13-management
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10

  migrate:
    build: .
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DOCKER_DATABASE_URL:-postgresql+asyncpg://postgres:root@db:5432/payments}
    command: ["alembic", "upgrade", "head"]
    restart: "no"
    depends_on:
      db:
        condition: service_healthy

  api:
    build: .
    env_file:
      - .env
    environment:
      AUTO_CREATE_TABLES: "false"
      DATABASE_URL: ${DOCKER_DATABASE_URL:-postgresql+asyncpg://postgres:root@db:5432/payments}
      PAYMENT_GATEWAY_URL: ${DOCKER_PAYMENT_GATEWAY_URL:-http://mock-gateway:8001/mock-gateway}
      CELERY_BROKER_URL: ${DOCKER_CELERY_BROKER_URL:-amqp://guest:guest@rabbitmq:5672//}
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    ports:
      - "8000:8000"
    restart: unless-stopped

  worker:
    build: .
    command: ["celery", "-A", "app.workers.celery_app.celery_app", "worker", "--loglevel=INFO"]
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DOCKER_DATABASE_URL:-postgresql+asyncpg://postgres:root@db:5432/payments}
      PAYMENT_GATEWAY_URL: ${DOCKER_PAYMENT_GATEWAY_URL:-http://mock-gateway:8001/mock-gateway}
      CELERY_BROKER_URL: ${DOCKER_CELERY_BROKER_URL:-amqp://guest:guest@rabbitmq:5672//}
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    restart: unless-stopped

  mock-gateway:
    build: .
    env_file:
      - .env
    command: ["uvicorn", "app.mock_gateway_app:app", "--host", "0.0.0.0", "--port", "8001"]
    ports:
      - "8001:8001"
    restart: unless-stopped

  tests:
    build: .
    command: ["pytest", "-q"]
    profiles: ["test"]
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DOCKER_DATABASE_URL:-postgresql+asyncpg://postgres:root@db:5432/payments}
      PAYMENT_GATEWAY_URL: ${DOCKER_PAYMENT_GATEWAY_URL:-http://mock-gateway:8001/mock-gateway}
      CELERY_BROKER_URL: ${DOCKER_CELERY_BROKER_URL:-amqp://guest:guest@rabbitmq:5672//}
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully

volumes:
  payments_db:
